<!DOCTYPE html>
<html>
<head>
    <title>Upload và Download Hình Ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        #imageModal button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imageModal button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Upload và Download Hình Ảnh</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Danh sách file:</h2>
    <ul>
        {% for file in files %}
        <li>
            <a href="javascript:void(0);" onclick="showImage('{{ file }}')">{{ file }}</a>
            | <a href="/download/{{ file }}" target="_blank">Download</a>
        </li>
        {% endfor %}
    </ul>

    <!-- Modal hiển thị ảnh -->
    <div id="imageModal">
        <button onclick="closeModal()">Đóng</button>
        <img id="modalImage" src="" alt="Xem hình ảnh">
    </div>

    <script>
        // Hiển thị modal và ảnh
        function showImage(filename) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `/uploads/${filename}`;
            modal.style.display = 'flex';
        }

        // Đóng modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
