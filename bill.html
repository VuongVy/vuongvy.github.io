<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Ti·ªÅn Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            /* Slate 900 */
            --card-bg: #1e293b;
            /* Slate 800 */
            --text-primary: #f8fafc;
            /* Slate 50 */
            --text-secondary: #94a3b8;
            /* Slate 400 */
            --accent-color: #3b82f6;
            /* Blue 500 */
            --accent-hover: #2563eb;
            /* Blue 600 */
            --success-color: #22c55e;
            /* Green 500 */
            --danger-color: #ef4444;
            /* Red 500 */
            --border-color: #334155;
            /* Slate 700 */
            --input-bg: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Players List */
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }

        .player-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
        }

        .player-name {
            font-weight: 500;
        }

        .net-amount {
            font-weight: 600;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--danger-color);
        }

        .neutral {
            color: var(--text-secondary);
        }

        /* Bill participation checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .checkbox-wrapper input {
            accent-color: var(--accent-color);
            width: 1rem;
            height: 1rem;
        }

        /* Results Section */
        .transactions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 0.5rem;
            color: #dcfce7;
        }

        .transaction-arrow {
            color: var(--text-secondary);
            margin: 0 1rem;
        }

        .highlight {
            font-weight: 700;
            color: white;
        }

        .summary-stats {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .player-row {
                grid-template-columns: 1fr 1fr;
            }

            .player-row div:nth-child(3) {
                grid-column: 1 / -1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 0.5rem;
            }

            .checkbox-wrapper {
                margin-top: 0.5rem;
            }
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>T√≠nh Ti·ªÅn Game</h1>
            <p>T√≠nh to√°n v√† chia bill t·ª± ƒë·ªông</p>
        </div>

        <!-- Configuration -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">üíµ C·∫•u H√¨nh</span>
            </div>
            <div class="settings-grid">
                <div class="input-group">
                    <label for="point-value">M·ªánh gi√° ƒëi·ªÉm (VND)</label>
                    <input type="number" id="point-value" class="input-control" value="50000" step="1000">
                </div>
                <div class="input-group">
                    <label for="bill-amount">Ti·ªÅn Bill (VND)</label>
                    <input type="number" id="bill-amount" class="input-control" value="0" step="1000"
                        placeholder="Nh·∫≠p ti·ªÅn bill...">
                </div>
                <div class="input-group">
                    <label for="bill-payer">Ai ƒë√£ tr·∫£ bill?</label>
                    <select id="bill-payer" class="input-control">
                        <option value="">Ch∆∞a ai tr·∫£ / Qu·ªπ</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Players -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">üë• Ng∆∞·ªùi Ch∆°i & ƒêi·ªÉm S·ªë</span>
                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                    Bill chia cho: <span id="split-count" class="highlight" style="color: var(--accent-color);">0</span>
                    ng∆∞·ªùi
                </div>
            </div>
            <div class="players-list" id="players-container">
                <!-- Player rows generated by JS -->
            </div>
        </div>

        <!-- Results -->
        <div class="card" id="result-card" style="display: none;">
            <div class="card-header">
                <span class="card-title">üìä K·∫øt Qu·∫£ Giao D·ªãch</span>
            </div>
            <div id="transactions-list" class="transactions">
                <!-- Transactions generated by JS -->
            </div>
            <div class="summary-stats">
                <span>T·ªïng ti·ªÅn th·∫Øng/thua: <span id="total-flow">0</span></span>
            </div>
        </div>
    </div>

    <script>
        const users = ["A Long", "A Th√†nh", "A Hi·∫øn", "A V≈©", "V·ªπ"];

        // State
        const state = {
            scores: {},
            sharesBill: {},
            pointValue: 50000,
            billAmount: 0,
            billPayer: ""
        };

        // Initialize state
        users.forEach(user => {
            state.scores[user] = 0;
            state.sharesBill[user] = true;
        });

        const DOM = {
            playersContainer: document.getElementById('players-container'),
            pointValueInput: document.getElementById('point-value'),
            billAmountInput: document.getElementById('bill-amount'),
            billPayerSelect: document.getElementById('bill-payer'),
            splitCountDisplay: document.getElementById('split-count'),
            resultCard: document.getElementById('result-card'),
            transactionsList: document.getElementById('transactions-list'),
            totalFlow: document.getElementById('total-flow')
        };

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function init() {
            // Populate Payer Select
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                DOM.billPayerSelect.appendChild(option);
            });

            // Set initial values
            DOM.pointValueInput.value = state.pointValue;
            DOM.billAmountInput.value = state.billAmount;

            // Render Players
            renderPlayers();

            // Add Event Listeners
            DOM.pointValueInput.addEventListener('input', (e) => {
                state.pointValue = Number(e.target.value) || 0;
                calculate();
            });

            DOM.billAmountInput.addEventListener('input', (e) => {
                state.billAmount = Number(e.target.value) || 0;
                calculate();
            });

            DOM.billPayerSelect.addEventListener('change', (e) => {
                state.billPayer = e.target.value;
                calculate();
            });

            calculate();
        }

        function renderPlayers() {
            DOM.playersContainer.innerHTML = '';
            users.forEach((user, index) => {
                const row = document.createElement('div');
                row.className = 'player-row';

                const initials = user.split(' ').map(n => n[0]).join('').slice(0, 2);

                row.innerHTML = `
                <div class="player-info">
                    <div class="player-avatar">${initials}</div>
                    <div class="player-name">${user}</div>
                </div>
                <div>
                    <input type="number" 
                        class="input-control" 
                        placeholder="ƒêi·ªÉm" 
                        value="${state.scores[user]}"
                        oninput="updateScore('${user}', this.value)"
                    >
                </div>
                <div>
                    <div class="net-amount neutral" id="net-${index}">0 ‚Ç´</div>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" 
                            ${state.sharesBill[user] ? 'checked' : ''} 
                            onchange="updateBillShare('${user}', this.checked)"
                        >
                        G√≥p bill
                    </label>
                </div>
            `;
                DOM.playersContainer.appendChild(row);
            });
        }

        window.updateScore = (user, value) => {
            state.scores[user] = Number(value) || 0;
            calculate();
        };

        window.updateBillShare = (user, checked) => {
            state.sharesBill[user] = checked;
            calculate();
        };

        function calculate() {
            const payersCount = Object.values(state.sharesBill).filter(b => b).length;
            DOM.splitCountDisplay.textContent = payersCount;

            const billSharePerPerson = payersCount > 0 ? state.billAmount / payersCount : 0;

            let balances = {};
            let totalPositive = 0;

            // Calculate Net Balances
            users.forEach((user, index) => {
                const gameMoney = state.scores[user] * state.pointValue;
                let billContribution = 0;

                // If user is supposed to share the bill, they owe the share amount
                if (state.sharesBill[user]) {
                    billContribution -= billSharePerPerson;
                }

                // If user PAID the bill, they get credited the full bill amount (effectively canceling their share debt and getting reimbursed by others)
                // Actually: 
                // If A paid 100k bill.
                // A owes 20k share.
                // A needs to receive 80k.
                // Calculation: Net = Game + (-Share) + (PaidAmount ? Bill : 0)
                if (state.billPayer === user) {
                    billContribution += state.billAmount;
                }

                const net = gameMoney + billContribution;
                balances[user] = net;

                // UI Update
                const netEl = document.getElementById(`net-${index}`);
                netEl.textContent = formatCurrency(net);
                netEl.className = 'net-amount ' + (net > 0 ? 'positive' : net < 0 ? 'negative' : 'neutral');
            });

            resolveTransactions(balances);
        }

        function resolveTransactions(balances) {
            let debtors = [];
            let creditors = [];

            Object.entries(balances).forEach(([user, amount]) => {
                // Round to avoid float errors
                amount = Math.round(amount);
                if (amount < -1) debtors.push({ user, amount });
                if (amount > 1) creditors.push({ user, amount });
            });

            debtors.sort((a, b) => a.amount - b.amount); // Ascending (most negative first)
            creditors.sort((a, b) => b.amount - a.amount); // Descending (most positive first)

            let transactions = [];
            let i = 0; // debtor index
            let j = 0; // creditor index

            while (i < debtors.length && j < creditors.length) {
                let debtor = debtors[i];
                let creditor = creditors[j];

                let amount = Math.min(Math.abs(debtor.amount), creditor.amount);

                transactions.push({
                    from: debtor.user,
                    to: creditor.user,
                    amount: amount
                });

                debtor.amount += amount;
                creditor.amount -= amount;

                if (Math.abs(debtor.amount) < 1) i++;
                if (creditor.amount < 1) j++;
            }

            renderTransactions(transactions);
        }

        function renderTransactions(transactions) {
            DOM.transactionsList.innerHTML = '';
            if (transactions.length === 0) {
                DOM.resultCard.style.display = 'none';
                return;
            }

            DOM.resultCard.style.display = 'block';
            let totalFlow = 0;

            transactions.forEach(t => {
                totalFlow += t.amount;
                const div = document.createElement('div');
                div.className = 'transaction-item';
                div.innerHTML = `
                <span><span class="highlight">${t.from}</span> chuy·ªÉn cho</span>
                <span class="highlight">${t.to}</span>
                <span class="highlight">${formatCurrency(t.amount)}</span>
            `;
                DOM.transactionsList.appendChild(div);
            });

            DOM.totalFlow.textContent = formatCurrency(totalFlow);
        }

        // Run
        init();

    </script>
</body>

</html>
