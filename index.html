<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tết Lì Xì</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif; /* Cập nhật font-family */
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #87CEFA; /* Light blue background */
      overflow: hidden;
      min-height: 100vh;
    }
    #app {
      max-width: 1200px;
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .title {
      color: #333;
      text-align: center;
      margin-top: 40px;
    }
    button {
      text-transform: uppercase;
      padding: 12px 16px;
      margin-top: 30px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
      border-radius: 3px;
      background-color: #4CAF50; /* Green */
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }
    .btn-block {
      width: auto; /* Adjusted for better layout control */
      display: flex;
      align-items: center; /* Center buttons horizontally */
      justify-content: space-between; /* Space between buttons */
      gap: 10px; /* Add space between the two buttons */
    }
    .popup {
      position: fixed;
      top: 10%; /* Hoặc bất kỳ giá trị phù hợp nào bạn muốn */
      left: 50%;
      width: 620px;
      transform: translateX(-50%); /* Chỉ dịch chuyển theo trục X */
      background-color: #ffcccb; /* Light red for popup */
      color: #333;
      padding: 20px;
      border-radius: 5px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      display: none; /* Initially hidden */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    
    .popup-show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1); /* Hiển thị popup */
      display: flex; /* Đảm bảo flex layout được kích hoạt */
    }
    #accountNumber {
      color: #007bff; /* Màu xanh giống như liên kết */
      text-decoration: underline; /* Gạch chân giống như liên kết */
      cursor: pointer; /* Con trỏ chuột như khi di chuột qua liên kết */
      transition: color 0.3s ease-in-out; /* Hiệu ứng màu sắc khi di chuột qua */
    }
  
    
    .thanks-title {
      font-weight: bold;
      font-size: 22px;
    }
    #image1 {
      width: 200px; /* Chiều rộng của ảnh */
      height: auto; /* Điều chỉnh chiều cao tự động để tránh méo ảnh */
      display: block; /* Đặt ảnh dưới dạng block để margin:auto có thể hoạt động */
      margin: auto; /* Căn giữa ảnh theo chiều ngang trong container của nó */
    }
    #image2 {
      width: 200px; /* Chiều rộng của ảnh */
      height: auto; /* Điều chỉnh chiều cao tự động để tránh méo ảnh */
      display: block; /* Đặt ảnh dưới dạng block để margin:auto có thể hoạt động */
      margin: auto; /* Căn giữa ảnh theo chiều ngang trong container của nó */
    }
    #image3 {
      width: 150px; /* Chiều rộng của ảnh */
      height: auto; /* Điều chỉnh chiều cao tự động để tránh méo ảnh */
      display: block; /* Đặt ảnh dưới dạng block để margin:auto có thể hoạt động */
      margin: auto; /* Căn giữa ảnh theo chiều ngang trong container của nó */
    }
    .area-container {
      position: relative;
      width: 120%; /* Điều chỉnh theo nhu cầu */
      max-width: 600px; /* Hoặc giá trị phù hợp với thiết kế của bạn */
      height: 200px; /* Không chiếm không gian bố cục */
    }
    
    #area {
      position: absolute;
      top: 0; left: 0; /* Điều chỉnh nếu cần */
      width: 100%;
      min-height: 600px; /* Hoặc chiều cao bạn muốn */
      margin: 20px 0; /* Điều chỉnh để phù hợp */
      transform: translateY(-200px); /* Nâng 'area' lên 50px */
    }
  
  </style>
</head>
<body>
  <div id="app">
    <div class="content">
      <h1 class="title">Tết này lì xì cho tui nhé</h1>
      <img id="image1" src="./assets/imgs/img1.png" alt="image1" />
      <img id="image2" src="./assets/imgs/img2.png" alt="image2" style="display:none;" />
    </div>
    <div id="areaContainer" class="area-container">
      <div id="area" class="btn-block">
        <button class="btn2" id="okBtn">Oke</button>
        <button class="btn1" id="noBtn">Không</button>
      </div>
    </div>
    <div id="thankYouPopup" class="popup">
      <img id="image3" src="./assets/imgs/img1.png" alt="Thank you image" />
      <p class="thanks-title">Cám ơn bạn! Hehe</p>
      <p>Click vào STK để copy nha: <span id="accountNumber" style="color: blue; cursor: pointer; text-decoration: underline;">0501000215200</span> VCB</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
